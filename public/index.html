<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Review Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel='stylesheet' href='./assets/css/BCstyle.css'>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">'Eat-Da-Burger'</h1>
            <hr>
            <h2 class="text-center">Add a Burger</h2>
            <br>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h2> Burger Details</h2>
                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="burger-name"><h5>Burger name:</h5></label>
                                <input type="text" style="width: 24%;" class="form-control" id="burger-name">
                            </div>
                            <button type="submit" class="btn-lg btn-success submit addBurger">Add Burger</button>
                        </form>

                        <div class="row">
                            <div class="col-md">
                                <h2>Available Burgers:</h2>
                                <div class="card-body">
                                    <ul id="tableList" class="list-group"></ul>
                                </div>
                            </div>
                            <div class="col-md">
                                <h2>Devoured Burgers:</h2>
                                <div class="card-body-2">
                                    <ul id="tableList-2" class="list-group-2"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>
</body>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./assets/js/index.js"></script>
</html>
